<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta name="description" content="StepLauncher - Minecraft Launcher No Premium">
    <meta name="title" content="StepLauncher">
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="../render/css/menu.css">
    <!-- Load -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Comfortaa:wght@300..700&family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../render/css/menu.css">
    <!-- App -->
    <link rel="icon" href="../assets/icon.ico">
    <title>StepLauncher</title>
</head>
<body>
    <div class="TittleBar">
        <div class="Tittle">
            <img src="../assets/icon.ico" alt="Logo.ico">
            <h1>StepLauncher</h1>
        </div>
        <div class="Buttons">
            <div class="window-controls">
                <button id="minimize-btn" title="Minimizar">
                  <span class="material-icons">remove</span>
                </button>
                <button id="maximize-btn" title="Maximizar">
                  <span class="material-icons" id="maximize-icon" style="font-size: 1.2rem;">check_box_outline_blank</span>
                </button>
                <button id="close-btn" title="Cerrar">
                  <span class="material-icons">close</span>
                </button>
              </div>                  
        </div>
    </div>
    <main class="ContentMenu">
        <div class="Menu">
            <div class="SideBar">
                <div class="SideBarItem" id="SettingsItem">
                    <h3>Opciones</h3>
                    <span class="material-icons">settings</span>
                </div>
                <div class="SideBarItem" id="InstancieItem">
                    <h3>Instancias</h3>
                    <span class="material-icons">storage</span>
                </div>
                <div class="SideBarItem" id="DownloadItem">
                    <h3>Descarga</h3>
                    <span class="material-icons">download</span>
                </div>
                <div class="SideBarItem" id="PlayItem">
                    <h3>Jugar</h3>
                    <span class="material-icons">sports_esports</span>
                </div>
                <div class="DownloadProgress" id="DownloadProgressElement" style="display: none;">
                    <span class="loader"></span>
                    <img src="../assets/img/minecraft.png" alt="MC">
                    <h4 id="TextDownload"></h4>
                    <span class="material-icons" id="downloadIcon">download</span>
                </div>
                <div class="Account">
                    <canvas id="HeadModel"></canvas>
                    <h2 id="Username">StepnickaSantiago</h2>
                    <img src="../assets/status/online.png" alt="Status" id="StatusImg">
                </div>
            </div>
            <div class="Container">
                <iframe src="./layouts/news.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        <div class="Panels">
        </div>
    </main>
    <div class="Notification" id="Notification">
        <div class="ContainerNotificationText">
            <span class="material-icons" id="IconNotification"></span>
            <h4 id="TextNotification"></h4>
        </div>
    </div>
    </script>
    <script src="../render/js/home.js" type="module"></script>
    <script>
        const minimizeBtn  = document.getElementById("minimize-btn"),
            maximizeBtn  = document.getElementById("maximize-btn"),
            maximizeIcon = document.getElementById("maximize-icon"),
            closeBtn = document.getElementById("close-btn");
        minimizeBtn.addEventListener("click", () =>
            window.windowControls.minimize()
        );
        maximizeBtn.addEventListener("click", () => {
            window.windowControls.toggleMaximize();
            window.windowControls.requestMaximizedState();
        });
        closeBtn.addEventListener("click", () =>
            window.windowControls.close()
        );
        window.windowControls.onMaximizedState(isMaximized => {
            maximizeIcon.textContent = isMaximized
            ? "check_box_outline_blank"
            : "filter_none";
        });
        window.windowControls.requestMaximizedState();
    </script>
</body>
</html>
