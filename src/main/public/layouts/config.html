<link rel="stylesheet" href="../render/css/config.css" />
<div class="Content">
  <!-- Sidebar -->
  <div class="SideBarConfig">
    <div class="SideBarItem" data-target="launcher" style="cursor:pointer;">Launcher</div>
    <div class="SideBarItem" data-target="minecraft" style="cursor:pointer;">Minecraft</div>
    <div class="SideBarItem" data-target="apariencia" style="cursor:pointer;">Apariencia</div>
    <div class="SideBarItem" data-target="dev" style="cursor:pointer;">Desarrollador</div>
    <div class="SideBarItem close-btn" style="cursor:pointer;">Guardar</div>
  </div>

  <!-- Paneles -->
  <div class="PanelContainerConfig">
    <!-- Panel: Launcher -->
    <div class="PanelConfig active" data-panel="launcher">
      <div class="config-section">
        <h2>Cuenta</h2>
        <label>Nombre de usuario
          <input type="text" placeholder="Username" />
        </label>
        <label>UUID
          <input type="text" placeholder="UUID" />
        </label>
        <div class="VisualizerContainer">
          <div class="Visualizer">
            <canvas id="skin_container">
            </canvas>
          </div>
          <div class="SubmitContainer">
            <button class="Submit">Subir Skin</button>
            <button class="Submit">Subir Capa</button>
          </div>
        </div>
        <h2>Launcher</h2>
        <label><input type="checkbox" /> Cerrar launcher al iniciar minecraft</label>
        <button>Modo Gamer</button>
        <h2>Sonidos al iniciar</h2>
        <select>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
        <button>Reproducir</button>
        <h2>Comportamiento</h2>
        <label><input type="checkbox" /> Aceleración por hardware</label>
        <label><input type="checkbox" /> Minimizar al cerrar</label>
      </div>
    </div>

    <!-- Panel: Minecraft -->
    <div class="PanelConfig" data-panel="minecraft">
      <div class="config-section">
        <h2>Ruta .minecraft</h2>
        <label>Directorio:
          <input type="text" placeholder="C:\Users\Usuario\AppData\.minecraft" />
        </label>
      </div>
      <div class="config-section">
        <h2>Java</h2>
        <label>Ruta del ejecutable Java:
          <input type="text" placeholder="C:\Program Files\Java\bin\javaw.exe" />
        </label>
        <hr />
        <label>Memoria RAM (MB):
          <input type="number" min="512" step="512" value="4096" />
        </label>
      </div>
      <div class="config-section">
        <h2>Resolución</h2>
        <label>Ancho (px):
          <input type="number" value="1280" />
        </label>
        <label>Alto (px):
          <input type="number" value="720" />
        </label>
        <label><input type="checkbox" /> Pantalla completa</label>
      </div>
    </div>

    <!-- Panel: Apariencia -->
    <div class="PanelConfig" data-panel="apariencia">
      <div class="config-section">
        <h2>Tema</h2>
        <label>Barra de título</label>
        <label>Color Primario
          <input type="color" />
        </label>
        <label>Color Secundario
          <input type="color" />
        </label>
        <hr />
        <h3>Elementos</h3>
        <label>Color Primario
          <input type="color" />
        </label>
        <label>Color Secundario
          <input type="color" />
        </label>
        <hr />
      </div>
      <div class="config-section">
        <h2>Fondo personalizado</h2>
        <label>Imagen de fondo / video:</label>
        <button class="SubmitArchive">Subir archivo</button>
      </div>
    </div>

    <!-- Panel: Desarrollador -->
    <div class="PanelConfig" data-panel="dev">
      <div class="config-section">
        <h2>Descargas Opcionales</h2>
        <button>Instalar StepServer</button>
        <button>Instalar Java</button>
        <select>
          <option value="">Java24</option>
          <option value="">Java17</option>
        </select>
        <h2>Opciones Avanzadas</h2>
        <label><input type="checkbox" /> Mostrar consola debug</label>
        <label><input type="checkbox" /> Guardar logs del juego</label>
        <label><input type="checkbox" /> Habilitar devTools</label>
        <button>Importar CSS</button>
        <div
          style="
            position: relative;
            width: 90%;
            height: 35dvh;
            margin-top: 0.5rem;
            border-radius: 0.5rem;
            background-color: #1115;
          "
        >
          <h5
            style="
              position: absolute;
              top: 5rem;
              left: 50%;
              transform: translateX(-50%);
            "
          >
            Sin CSS importados
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="../render/js/layouts/config.js"></script>
